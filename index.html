<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-content">
        <div id="screen">
            <span id="display">0</span>
        </div>

        <div id="key-board">
            <div class="row">
                <button id="ac" class="item">AC</button>
                <button class="item">DEL</button>
                <button class="item">+</button>
            </div>
            <div class="row">
                <button class="item">7</button>
                <button class="item">8</button>
                <button class="item">9</button>
                <button class="item">-</button>
            </div>
            <div class="row">
                <button class="item">4</button>
                <button class="item">5</button>
                <button class="item">6</button>
                <button class="item">*</button>
            </div>
            <div class="row">
                <button class="item">1</button>
                <button class="item">2</button>
                <button class="item">3</button>
                <button class="item">/</button>
            </div>
            <div class="row">
                <button class="item">0</button>
                <button class="item">00</button>
                <button class="item">.</button>
                <button id="enter" class="item">=</button>
            </div>
        </div>
    </div>

    <footer>
        &#169; This Program belongs to Tran Kiet
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
